{% extends "base.html" %}

{% block content %}

<div class="w-150 p-4 d-flex justify-content-center pb-4">
    <div style="width: 26rem;" >
        <div class="tab-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-secondary" role="alert">
                    {{ messages[0] }}.
                </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/reset/{{token}}">
                
        
                <p class="text-center">Reset password</p>
        
                <div class="form-row mb-4">
                    <input type="password" id="password" name ="password" class="form-control"  placeholder="Password"/>
                </div>

                <div class="form-row mb-4">
                    <input type="password" id="passwordConfirm" name ="passwordConfirm" class="form-control"  placeholder="Confirm password"/>
                </div>
                
        
                <button type="submit" class="btn btn-primary btn-block mb-4">Save new password</button>
        
            </form>
        </div>
    </div>
</div>

{% endblock %}
