<!DOCTYPE html>
<html lang="en">

<head>
  <title>Warehouse app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container"> 
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                    </li>
                    {% if current_user.isAdmin %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.admin') }}">Admin</a>
                    </li>
                    {% endif %}
                    <button type="button" id = "location-button" class="btn btn-link px-3 me-2" onclick="getLocation();">
                        Get Location
                    </button>
                    {% endif %}

        
                    </ul>
                
                    <div class="d-flex align-items-center">
                        {% if not current_user.is_authenticated %}
                        <button type="button" class="btn btn-link px-3 me-2">
                            <a href="{{url_for('auth.login')}}" style="text-decoration: none; color: inherit">Login</a>
                        </button>
                        <button type="button" class="btn btn-primary me-3">
                            <a href="{{url_for('auth.signup')}}" style="text-decoration: none; color: inherit">Sign up</a>
                        </button>
                        {% endif %}

                        {% if current_user.is_authenticated %}
                        <button type="button" class="btn btn-primary me-3">
                            <a href="{{url_for('auth.logout')}}" style="text-decoration: none; color: inherit">Log out</a>
                        </button>
                        {% endif %}
                    </div>
            </div>
        </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        function getLocation(){
            if(navigator.geolocation)
                navigator.geolocation.getCurrentPosition(function(position){
                    const latitude = position.coords.latitude
                    const longitude = position.coords.longitude

                    const dict_values = {latitude, longitude}
                    const loc = JSON.stringify(dict_values)
                    $.ajax({
                        url: "/get_loc",
                        type:"POST",
                        contentType: "application/json",
                        data: JSON.stringify(loc)});
                })
        }

        $(document).ready(function() {
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 2000); // <-- time in milliseconds
        });
    </script>
</body>
</html>
