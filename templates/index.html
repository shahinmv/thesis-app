  <section class="vh-100">
    <div class="container py-5 h-70">

      <div class="row d-flex align-items-center justify-content-center h-100">
        {% if current_user.is_authenticated %}
        {% if current_user.u_role == "merchant" %}

        <div class="col-md-5 col-lg-3 col-xl-3 bg-image rounded hover-shadow" style="padding-left: 0px; padding-right: 0px;">
          <a href=" https://www.alibaba.com/" target="_blank">
          <img src="/static/supplier.png"
            class="img-fluid rounded hover-shadow" alt="Supplier image">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
              <div class="d-flex justify-content-center align-items-center h-100">
                <p class="text-white mb-0">Connect to suppliers</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3 offset-xl-1 bg-image rounded hover-shadow" style="padding-left: 0px; padding-right: 0px;">
          <a href="https://noolah.shop/" target="_blank">
          <img src="/static/store.png"
          class="img-fluid rounded" alt="Store image">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="text-white mb-0">Connect to my online store</p>
            </div>
          </div>
        </a>
        </div>

        {% elif current_user.u_role == "owner" %}
        <div class="col-md-5 col-lg-3 col-xl-3 bg-image rounded hover-shadow" style="padding-left: 0px; padding-right: 0px;">
          <a href="{{url_for('main.sofware')}}" target="_blank">

            class="img-fluid rounded hover-shadow" alt="Supplier image">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
              <div class="d-flex justify-content-center align-items-center h-100">
                <p class="text-white mb-0">Connect to software</p>
              </div>
            </div>
          </a>
        </div>
        {% endif %}
        {% endif %}
      </div>
    </div>
